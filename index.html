<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edgar Domingo – Asesor Académico</title>
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #f4f0e6; /* fondo general más suave */
      color: #1a237e;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a237e;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1em;
      padding: 1em;
      flex-wrap: wrap;
    }

    header img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    header h1 { font-size: 1.4em; margin: 0; text-transform: uppercase; }

    main { padding: 1em; max-width: 900px; margin: auto; }

    section {
      background-color: #fff3b0; /* amarillo cálido suave */
      border-left: 6px solid #4a6fa5; /* azul menos saturado */
      padding: 1.2em;
      border-radius: 12px;
      margin-bottom: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1, h2 { margin-top: 0; font-weight: 700; }

    a { color: #1a237e; font-weight: bold; text-decoration: none; }
    a:hover { text-decoration: underline; }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #4a6fa5; /* azul más suave */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      margin-top: 0.5em;
    }

    #comentariosLista p {
      background: #fffde7; /* amarillo muy suave para comentarios */
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-left: 4px solid #4a6fa5;
    }

    textarea {
      width: 100%;
      padding: 0.7em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    footer {
      text-align: center;
      background-color: #1a237e;
      color: #ffeb3b;
      padding: 2em 1em;
      font-size: 1.1em;
      font-weight: bold;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-transform: uppercase;
    }

    main { padding-bottom: 2em; }

    @media (min-width: 600px) {
      header { flex-wrap: nowrap; }
      button { width: auto; }
    }

    #tablaHorario { width:100%; border-collapse: collapse; text-align:left; }
    #tablaHorario th, #tablaHorario td { padding:8px; border-bottom:1px solid #4a6fa5; }
    .pendiente { background-color: #fff7a3; }
    .enCurso { background-color: #a3c0f7; font-weight:bold; }
    .terminada
